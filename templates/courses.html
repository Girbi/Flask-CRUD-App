{% extends 'base.html' %}

<h1>{% block title %}Cursuri{% endblock %}</h1>

{% block content %}
<div class="container rounded-lg mx-auto my-8 p-8 bg-black text-white">
  <h1 class="text-2xl font-bold mb-6">Cursuri</h1>
  <!-- Table -->
  <table class="min-w-full text-left text-sm text-white font-semibold">
    <thead class="border-b font-medium dark:border-neutral-500">
      <tr>
        <th scope="col" class="px-6 py-4">Id_curs</th>
        <th scope="col" class="px-6 py-4">Nume</th>
        <th scope="col" class="px-6 py-4">Durata</th>
        <th scope="col" class="px-6 py-4">Pret</th>
      </tr>
    </thead>
    <tbody>
      {% for course in courses %}
      <tr
        class="border-b transition duration-300 ease-in-out hover:bg-neutral-100 dark:border-neutral-500 dark:hover:bg-neutral-600">
        <td class="whitespace-nowrap px-6 py-4 font-medium">{{course.id_curs}}</td>
        <td class="whitespace-nowrap px-6 py-4">{{course.nume}}</td>
        <td class="whitespace-nowrap px-6 py-4">{{course.durata}}</td>
        <td class="whitespace-nowrap px-6 py-4">{{course.pret}}</td>
        <td>
          <div class="flex justify-center gap-1">
            <a href="/courses/update/{{course.id_curs}}"
              class="focus:outline-none text-base text-black bg-yellow-400 hover:bg-yellow-600 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg px-3 py-2 dark:focus:ring-yellow-900">Edit</a>

            <a href="/courses/delete/{{course.id_curs}}"
              class="focus:outline-none text-base text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg px-3 py-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Delete</a>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <!-- Add Form -->
  <div class="mb-10"></div>
  <div class="w-full mx-auto max-w-lg border rounded-lg">

    <form action="/courses/" method="POST" class="bg-transparent flex gap-5 flex-col shadow-md rounded px-8 py-8 mb-0">
      <h1 class="text-xl font-bold">Curs nou</h1>
      <div>
        <label class="block text-sm font-bold mb-1" for="nume">
          Nume
        </label>
        <input name="nume" required
          class="flex w-full rounded-lg border bg-black px-3 py-2 text-sm outline-0 transition-colors duration-500 ease-out focus-visible:ring-1 focus-visible:ring-white"
          id="nume" placeholder="Nume">
      </div>

      <div>
        <label class="block text-sm font-bold mb-1" for="durata">
          Durata
        </label>
        <input name="durata" required inputmode="numeric"
          class="flex w-full rounded-lg border bg-black px-3 py-2 text-sm outline-0 transition-colors duration-500 ease-out focus-visible:ring-1 focus-visible:ring-white"
          id="durata" placeholder="20 (zile)">
      </div>

      <div>
        <label class="block text-sm font-bold mb-1" for="pret">
          pret
        </label>
        <input name="pret" type="pret" required
          class="flex w-full rounded-lg border bg-black px-3 py-2 text-sm outline-0 transition-colors duration-500 ease-out focus-visible:ring-1 focus-visible:ring-white"
          id="pret" placeholder="30 (â‚¬)">
      </div>

      <button
        class="w-full mt-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline"
        type="submit">
        Adauga Curs
      </button>
    </form>
  </div>
</div>
{% endblock %}
